
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <div class="innerdiv">
            <fieldset>
                <legend>&nbsp;JOB APPLICATION FORM&nbsp;</legend>

                <form action="required">
                    <div class="form">

                        <div class="form1">
                            <form action="">
                                <label for=""> FIRST NAME</label><br />
                                <input type="text" name="" id="" placeholder="ENTER YOUR FIRST NAME" required>
                            </form>
                        </div>

                        <div class="form1">
                            <label for="">LAST NAME</label><br />
                            <input type="text" placeholder="ENTER YOUR LAST NAME" required>
                        </div>
                    </div>

                    <div class="form">

                        <div class="form1">
                            <form action="">
                                <label for="">E-MAIL</label><br />
                                <input type="email" name="" id="" placeholder="xyz@gmail.com" required>
                            </form>
                        </div>

                        <div class="form1">
                            <label for="">MOBILE NO</label><br />
                            <input type="tel" placeholder="012-345-678-9" required>
                        </div>
                    </div>

                    <div class="form">

                        <div class="form1">
                            <form action="">
                                <label for="">DOB</label><br />
                                <input type="date" name="" id="" required>
                            </form>
                        </div>

                        <div class="form1">
                            <form action="">
                                <label for="">STATE</label><br />
                                <select name="" id="" required>
                                    <option value="">--SELECT STATE--</option>
                                    <option value="">RAJASTHAN</option>
                                    <option value="">HARYANA</option>
                                    <option value="">PUNJAB</option>
                                    <option value="">GUJARAT</option>
                                    <option value="">MAHARASHTRA</option>
                                </select>
                            </form>
                        </div>
                    </div>

                    <div class="input">
                        <form action="">
                            <label for="">GENDER</label><br />
                            <div class="input-1">
                                <input type="radio" name="gender" required>MALE
                                <input type="radio" name="gender" required>FEMALE
                                <input type="radio" name="gender" required>OTHER
                            </div>
                        </form>
                    </div>

                    <div class="input">
                        <form action="">
                            <label for="">ADDRESS</label><br />
                            <div class="input-2">
                                <textarea name="" id="" placeholder="ENTER YOUR ADDRESS"></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="input">
                        <form action="">
                            <label for="">QUALIFICATION</label><br />
                            <div class="input-5">
                                <input type="radio" name="gender" required>10th
                                <input type="radio" name="gender" required>12th
                                <input type="radio" name="gender" required>Undergraduate
                                <input type="radio" name="gender" required>Postgraduate
                            </div>
                        </form>
                    </div>

                    <div class="input">
                        <form action="">
                            <label for="">UPLOAD IMAGE</label><br />
                            <div class="input-6">
                                <input type="file" required accept="image/png,image/jpeg,image/jpg">
                            </div>
                        </form>
                    </div>

                    <form action="">

                        <button class="button" type="submit">Save</button>

                        <button class="button1" type="reset">Reset</button>
                    </form>
                </form>
            </fieldset>
        </div>
    </div>
</body>

</html>
