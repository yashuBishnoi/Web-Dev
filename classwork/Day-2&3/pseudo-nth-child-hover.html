<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo-nth-child-hover-effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: white;
        }

        .ws{
            width: 800px;
            margin: 50px auto;
            height: auto;
            /* background-color: white; */
            border: 3px solid red;
        }

        .ws img{
            margin: 5px;
            width: 250px;
            height: 200px;
            border: 1px solid black;
        }
        
        .ws img:nth-child(2){
            width: 250px;
            margin: 5px;
            height: 200px;
            border: 1px solid black;
        }

        .ws img:nth-child(3){
            width: 250px;
            height: 200px;
            margin: 5px;
            border: 1px solid black;
        }

        .list h1{
            color: red;
        }

        .list h1:nth-child(odd){
            background-color: aqua;
        }

        .list h1:nth-child(2){
            color: burlywood;
            text-align: center;
        }

        .list ul li{
            margin-left: 50px;
        }

        .list ul li:nth-child(1){
            color: red;
            background-color: yellow;
        }

        .list ul li:nth-child(2){
            color: bisque;
        }

        .list ul li:nth-child(4){
            color: bisque;
        }

        .list ul li:nth-child(6){
            background-color: aquamarine;
        }

        .hover{
            width: 200px;
            height: 200px;
            background-color: black;
            margin: 20px auto;
            border: 2px solid red;
            transition: 2s;
        }

        .hover:hover{
            background-color: #ccc;
        }


        .hover-1{
            width: 300px;
            height: 300px;
            background-color: paleturquoise;
            margin: 20px auto;
            border: 2px solid red;
            transition: 1s;
            opacity: 0.33;
        }
        
        .hover-1:hover{
            background-color: blanchedalmond;
            
        }
    </style>
</head>
<body>
    <div class="ws">
        <img src="https://uptownskylla.in/wp-content/uploads/2022/09/01-1.jpg" alt="">
        <img src="https://uptownskylla.in/wp-content/uploads/2022/09/04-Lush-Green-Parkland.jpg" alt="">
        <img src="https://uptownskylla.in/wp-content/uploads/2022/09/01-1.jpg" alt="">

        <div class="list">

            <h1>Hello Ws Qube</h1>
            <h1>Hello Ws Qube</h1>
            <h1>Hello Ws Qube</h1>


            <ul>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
            </ul>
        </div>

        <div class="hover"></div>

        <div class="hover-1"></div>


    </div>
</body>
</html>
