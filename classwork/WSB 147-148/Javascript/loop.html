<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const row = 4;

        for (let i = 1; i <= row; i++) {
            for (let k = 1; k <= row - i; k++) {
                document.write("&nbsp;");
            }
            for (let j = 1; j <= i; j++) {
                if(i == 1 || i == row || j == 1 || j == i) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp;&nbsp;");
                }}
                document.write("<br>");
        }
    </script>
    
</body>
</html>
